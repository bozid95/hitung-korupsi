<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Profit Korupsi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Menyembunyikan tabel hasil saat halaman dimuat */
      #hasilContainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-5">Kalkulator Profit Korupsi</h1>

      <form id="korupsiForm">
        <!-- Nominal Korupsi -->
        <div class="mb-3">
          <label for="nominal" class="form-label">Nominal Korupsi</label>
          <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input
              type="float"
              class="form-control"
              id="nominal"
              placeholder="Nominal (ex : 1.5)"
              required
            />
            <select class="form-select" id="satuanNominal">
              <option value="1000000000000">Triliun</option>
              <option value="1000000000">Miliar</option>
              <option value="1000000">Juta</option>
            </select>
          </div>
        </div>

        <!-- Lama Hukuman -->
        <div class="mb-3">
          <label for="hukuman" class="form-label">Lama Hukuman</label>
          <div class="input-group">
            <input
              type="float"
              class="form-control"
              id="hukuman"
              placeholder="Lama hukuman (ex : 6.5)"
              required
            />
            <span class="input-group-text">tahun</span>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Hitung</button>
        </div>
      </form>

      <!-- Hasil -->
      <div id="hasilContainer" class="mt-4">
        <h5>Pasif Income selama dipenjara:</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th>Periode</th>
                <th>Jumlah (Rp)</th>
              </tr>
            </thead>
            <tbody id="hasilTable"></tbody>
          </table>
        </div>
        <p class="text-muted"><i>*Belum termasuk uang damai.</i></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer class="text-center mb-4">
      <a href="https://github.com/bozid95/hitung-korupsi">Github</a> | By Dodo
    </footer>
  </body>
</html>
